<!DOCTYPE JSON>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Music app</title>
</head>
<body><video  muted loop id="myVideo">
    <source src="video/back.mp4" type="video/mp4">
  </video>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Kesariya</h2>
            <h3 id="artist">Arijit Singh</h3>
            <div class="img_container">
                <img src="https://cdn.bollywoodmdb.com/fit-in/movies/largethumb/2017/dragon/poster.jpg" alt="">
            </div>
            <audio src="music/Kesariya.mp3" ></audio>
            <!-- controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward fas" id="prew" title="Previous"></i>
                <i class="fa-solid fa-play fas_play main_button" id="play" title="Play"></i>
                <i class="fa-solid fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="js/music.js"></script>
</body>
</html>
